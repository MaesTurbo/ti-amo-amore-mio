<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Per la mia campionessa 💖</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    .hearts {
      position: absolute;
      width: 100%;
      top: 0;
      z-index: 1;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: pink;
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
      animation: floatHearts 5s linear infinite;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(1.5);
        opacity: 0;
      }
    }

    .container {
      z-index: 2;
      text-align: center;
      margin-top: 100px;
    }

    .container img {
      max-width: 80%;
      border-radius: 15px;
      box-shadow: 0 0 20px pink;
      margin-bottom: 20px;
    }

    h1 {
      color: #d63384;
      font-size: 2em;
    }

    #countdown {
      font-size: 1.5em;
      color: #ff4081;
      margin-top: 20px;
    }

    #loveButton {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    #loveButton:hover {
      background-color: #ff3385;
    }
  </style>
</head>
<body>

  <div class="hearts"></div>

  <div class="container">
    <img src="https://placekitten.com/400/300" alt="Gattini carini">
    <h1>In bocca al lupo amore mio 💖 Sei la mia forza!</h1>
    <div id="countdown"></div>
    <button id="loveButton" onclick="showPopup()">Clicca qui amore</button>
  </div>

  <script>
    // Genera cuori fluttuanti
    const heartsContainer = document.querySelector('.hearts');
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      heart.style.opacity = Math.random();
      heartsContainer.appendChild(heart);
    }

    // Countdown fino alle 14:30 di oggi
    const countdownEl = document.getElementById('countdown');
    const loveButton = document.getElementById('loveButton');

    const now = new Date();
    const target = new Date();
    target.setHours(14, 30, 0, 0);

    if (now > target) {
      countdownEl.textContent = "È il tuo momento amore mio! 💖";
      loveButton.style.display = "inline-block";
    } else {
      const interval = setInterval(() => {
        const now = new Date();
        const distance = target - now;

        if (distance <= 0) {
          clearInterval(interval);
          countdownEl.textContent = "È il tuo momento amore mio! 💖";
          loveButton.style.display = "inline-block";
        } else {
          const h = Math.floor((distance / (1000 * 60 * 60)));
          const m = Math.floor((distance / (1000 * 60)) % 60);
          const s = Math.floor((distance / 1000) % 60);
          countdownEl.textContent = Countdown: ${h}h ${m}m ${s}s;
        }
      }, 1000);
    }

    function showPopup() {
      alert("Amore mio, sei stata bravissima! So quanto ti sei impegnata e sono fiero di te. Ti amo tantissimo 💖🐱");
    }
  </script>
</body>
</html>
