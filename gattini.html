<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Amore e Gattini</title>
  <style>
    body {
      background: #ffdde1;
      background: linear-gradient(to top, #ffdde1, #ee9ca7);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      text-align: center;
      color: #660033;
    }

    h1 {
      margin-top: 80px;
      font-size: 40px;
    }

    #countdown {
      font-size: 30px;
      margin: 20px;
    }

    #loveButton {
      padding: 15px 30px;
      font-size: 20px;
      background-color: pink;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      display: none;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    #explorer-cat {
      position: absolute;
      top: 80%;
      left: 0;
      font-size: 40px;
      z-index: 5;
      animation: moveCat 10s linear infinite;
      transition: left 1s;
    }

    @keyframes moveCat {
      0% { left: 0; }
      50% { left: 90%; }
      100% { left: 0; }
    }
  </style>
</head>

  <div id="countdown"></div>
  <button id="loveButton" onclick="showLoveMessage()">Cliccami amore!</button>
  <div id="explorer-cat">🐱</div>

    // Cuori fluttuanti
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    setInterval(createHeart, 300);

    // Countdown
    const countdownEl = document.getElementById("countdown");
    const loveButton = document.getElementById("loveButton");

    function updateCountdown() {
      const now = new Date();
      const target = new Date();
      target.setHours(14, 30, 0, 0);
      if (now > target) {
        target.setDate(target.getDate() + 1);
      }

      const diff = target - now;
      if (diff <= 0) {
        countdownEl.textContent = "È il tuo momento amore mio! 💖";
        loveButton.style.display = "inline-block";
        stopCatAtButton();
        clearInterval(countdownInterval);
      } else {
        const hours = String(Math.floor(diff / 3600000)).padStart(2, '0');
        const minutes = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
        const seconds = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
        countdownEl.textContent = `${hours}:${minutes}:${seconds}`;
      }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Gattino esploratore si ferma al pulsante

      const buttonRect = button.getBoundingClientRect();

    }
