<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Per la mia campionessa ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .hearts {
      position: absolute;
      width: 100%;
      top: 0;
      z-index: 1;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: pink;
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
      animation: floatHearts 5s linear infinite;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(1.5);
        opacity: 0;
      }
    }

    .container {
      z-index: 2;
      text-align: center;
      margin-top: 100px;
    }

    .container img.main-image {
      max-width: 80%;
      border-radius: 15px;
      box-shadow: 0 0 20px pink;
      margin-bottom: 20px;
    }

    h1 {
      color: #d63384;
      font-size: 2em;
    }

    #countdown {
      font-size: 1.5em;
      color: #ff4081;
      margin-top: 20px;
    }

    #loveButton {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    #loveButton:hover {
      background-color: #ff3385;
    }

    .cat {
      position: absolute;
      width: 80px;
      height: 80px;
      z-index: 3;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="hearts"></div>

  <div class="container">
    <img class="main-image" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Gattini carini">
    <h1>In bocca al lupo amore mio ðŸ’– Sei la mia forza!</h1>
    <div id="countdown"></div>
    <button id="loveButton" onclick="showPopup()">Clicca qui amore</button>
  </div>

  <script>
    // Genera cuori fluttuanti
    const heartsContainer = document.querySelector('.hearts');
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      heart.style.opacity = Math.random();
      heartsContainer.appendChild(heart);
    }

    // Countdown fino alle 14:30 di oggi
    const countdownEl = document.getElementById('countdown');
    const loveButton = document.getElementById('loveButton');

    const now = new Date();
    const target = new Date();
    target.setHours(14, 30, 0, 0);

    let catInterval;
    let moveInterval;
    let cats = [];

    const catImages = [
      "https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_1280.jpg",
      "https://cdn.pixabay.com/photo/2015/03/27/13/16/cat-694730_1280.jpg",
      "https://cdn.pixabay.com/photo/2016/02/10/16/37/cat-1192026_1280.jpg",
      "https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_1280.jpg",
      "https://cdn.pixabay.com/photo/2016/11/29/03/53/cat-1866475_1280.jpg",
      "https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_1280.jpg",
      "https://cdn.pixabay.com/photo/2015/03/27/13/16/cat-694730_1280.jpg",
      "https://cdn.pixabay.com/photo/2016/02/10/16/37/cat-1192026_1280.jpg",
      "https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_1280.jpg"
    ];

    let catIndex = 0;

    function addCat() {
      if (catIndex >= catImages.length) return;
      const cat = document.createElement('img');
      cat.src = catImages[catIndex];
      cat.classList.add('cat');
      cat.style.left = Math.random() * (window.innerWidth - 80) + 'px';
      cat.style.top = Math.random() * (window.innerHeight - 80) + 'px';
      document.body.appendChild(cat);
      cats.push({ element: cat, dx: 2, dy: 2 });
      catIndex++;
    }

    function moveCats() {
      cats.forEach(catObj => {
        const cat = catObj.element;
        let x = cat.offsetLeft;
        let y = cat.offsetTop;
        let dx = catObj.dx;
        let dy = catObj.dy;

        if (x + dx < 0 || x + dx > window.innerWidth - 80) {
          dx = -dx;
        }
        if (y + dy < 0 || y + dy > window.innerHeight - 80) {
          dy = -dy;
        }

        cat.style.left = (x + dx) + 'px';
        cat.style.top = (y + dy) + 'px';

        catObj.dx = dx;
        catObj.dy = dy;
      });
    }

    function stopCats() {
      clearInterval(catInterval);
      clearInterval(moveInterval);
      const buttonRect = loveButton.getBoundingClientRect();
      cats.forEach((catObj, index) => {
        const cat = catObj.element;
        cat.style.left = (buttonRect.left + index * 85) + 'px';
        cat.style.top = (buttonRect.top - 100) + 'px';
      });
    }

    if (now > target) {
      countdownEl.textContent = "Ãˆ il tuo momento amore mio! ðŸ’–";
      loveButton.style.display = "inline-block";
    } else {
      const interval = setInterval(() => {
        const now = new Date();
        const distance = target - now;

        if (distance <= 0) {
          clearInterval(interval);
          countdownEl.textContent = "Ãˆ il tuo momento amore mio! ðŸ’–";
          loveButton.style.display = "inline-block";
          stopCats();
        } else {
          const h = Math.floor((distance / (1000 * 60 * 60)));
          const m = Math.floor((distance / (1000 * 60)) % 60);
          const s = Math.floor((distance / 1000) % 60);
          countdownEl.textContent = `Countdown: ${h}h ${m}m ${s}s`;
        }
      }, 1000);

      addCat(); // Aggiunge il primo gattino subito
      catInterval = setInterval(addCat, 10 * 60 * 1000); // Ogni 10 minuti
      moveInterval = setInterval(moveCats, 20); // Movimento continuo
    }

    function showPopup() {
      alert("Amore mio, sei stata bravissima! So quanto ti sei impegnata e sono fiero di te. Ti amo tantissimo ðŸ’–ðŸ±!! Sta sera ti porto a mangiare una super PIZZA!!");
    }
  </script>
</body>
</html>
