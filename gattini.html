<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Per la mia campionessa üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    .hearts {
      position: absolute;
      width: 100%;
      top: 0;
      z-index: 1;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: pink;
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
      animation: floatHearts 5s linear infinite;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(1.5);
        opacity: 0;
      }
    }

    .container {
      z-index: 2;
      text-align: center;
      margin-top: 100px;
    }

    .container img.main-img {
      max-width: 80%;
      border-radius: 15px;
      box-shadow: 0 0 20px pink;
      margin-bottom: 20px;
    }

    h1 {
      color: #d63384;
      font-size: 2em;
    }

    #countdown {
      font-size: 1.5em;
      color: #ff4081;
      margin-top: 20px;
    }

    #loveButton {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    #loveButton:hover {
      background-color: #ff3385;
    }

    /* Gattino DVD style */
    #gattino {
      position: absolute;
      width: 100px;
      height: auto;
      z-index: 0;
    }

    /* Popup */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff0f6;
      border: 3px solid pink;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 20px #ff69b4;
      z-index: 999;
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <div class="hearts"></div>

  <div class="container">
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Gattini carini" class="main-img">
    <h1>In bocca al lupo amore mio üíñ Sei la mia forza!</h1>
    <div id="countdown"></div>
    <button id="loveButton" onclick="showPopup()">Clicca qui amore</button>
  </div>

  <!-- Gattino che si muove tipo DVD -->
  <img src="https://placecats.com/100/100" id="gattino" alt="Gattino che rimbalza">

  <!-- Popup -->
  <div id="popup">üêà‚Äç‚¨õ Sei stata bravissima amore, TI AMO 1000 üíñüòΩ</div>

  <script>
    // Cuori fluttuanti
    const heartsContainer = document.querySelector('.hearts');
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      heart.style.opacity = Math.random();
      heartsContainer.appendChild(heart);
    }

    // Countdown fino alle 14:30 di oggi
    const countdownEl = document.getElementById('countdown');
    const loveButton = document.getElementById('loveButton');
    const now = new Date();
    const target = new Date();
    target.setHours(14, 30, 0, 0);

    if (now > target) {
      countdownEl.textContent = "√à il tuo momento amore mio! üíñ";
      loveButton.style.display = "inline-block";
    } else {
      const interval = setInterval(() => {
        const now = new Date();
        const distance = target - now;

        if (distance <= 0) {
          clearInterval(interval);
          countdownEl.textContent = "√à il tuo momento amore mio! üíñ";
          loveButton.style.display = "inline-block";
        } else {
          const h = Math.floor((distance / (1000 * 60 * 60)));
          const m = Math.floor((distance / (1000 * 60)) % 60);
          const s = Math.floor((distance / 1000) % 60);
          countdownEl.textContent = `Countdown: ${h}h ${m}m ${s}s`;
        }
      }, 1000);
    }

    // Gattino DVD rimbalzo
    const gattino = document.getElementById("gattino");
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 100);
    let dx = 2;
    let dy = 2;

    function moveGattino() {
      x += dx;
      y += dy;

      if (x + 100 > window.innerWidth || x < 0) dx *= -1;
      if (y + 100 > window.innerHeight || y < 0) dy *= -1;

      gattino.style.left = x + "px";
      gattino.style.top = y + "px";

      requestAnimationFrame(moveGattino);
    }

    moveGattino();

    // Popup romantico
    function showPopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 6000); // 6 secondi
    }
  </script>
</body>
</html>
