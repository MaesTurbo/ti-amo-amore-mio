<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Una Coccola per Te üíñ</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding-top: 50px;
      overflow: hidden;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Emoji_u2665.svg/32px-Emoji_u2665.svg.png') no-repeat center center;
      background-size: contain;
      animation: float 6s ease-in infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .content {
      position: relative;
      z-index: 1;
    }

    .content img {
      width: 300px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .message {
      font-size: 24px;
      color: #d6336c;
      padding: 0 20px;
    }

    audio {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <div class="content">
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Gattini teneri">
    <div class="message">
      Anche se oggi ti senti un po‚Äô sottosopra‚Ä¶<br>
      spero che questi gattini e cuoricini ti ricordino<br>
      quanto sei speciale per me. üíñ<br><br>
      Ti voglio un mondo di bene, piccola mia üêæ
    </div>

    <audio autoplay loop>
      <source src="https://dl.sndup.net/7ccx/music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    // Cuori fluttuanti
    const heartsContainer = document.querySelector('.hearts');
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDelay = `${Math.random() * 5}s`;
      heart.style.animationDuration = `${5 + Math.random() * 5}s`;
      heartsContainer.appendChild(heart);
    }
  </script>
</body>
</html>
