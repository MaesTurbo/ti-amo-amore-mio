<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Ti Amo Amore Mio</title>
<style>
  body {
    margin: 0; height: 100vh; background: #000;
    display: flex; justify-content: center; align-items: center;
    font-family: 'Arial Black', sans-serif;
    color: white; text-align: center;
    overflow: hidden;
  }
  h1 {
    font-size: 6vw;
    z-index: 10;
    position: relative;
    text-shadow: 0 0 20px #ff3c78;
  }
  canvas {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 1;
  }
</style>
</head>
<body>
  <h1>TI AMO AMORE MIO ❤️</h1>
  <canvas id="confetti"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const confetti = window.confetti.create(document.getElementById('confetti'), {
      resize: true,
      useWorker: true
    });

    function heartShape(t) {
      return {
        x: 16 * Math.pow(Math.sin(t), 3),
        y: 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)
      };
    }

    function fireworkHeart() {
      let count = 100;
      let angleStep = (2 * Math.PI) / count;
      let particles = [];

      for (let i = 0; i < count; i++) {
        let t = i * angleStep;
        let point = heartShape(t);
        particles.push({
          x: point.x * 8 + window.innerWidth / 2,
          y: -point.y * 8 + window.innerHeight / 2,
          angle: t
        });
      }

      particles.forEach(p => {
        confetti({
          particleCount: 1,
          startVelocity: 20,
          spread: 20,
          origin: {
            x: p.x / window.innerWidth,
            y: p.y / window.innerHeight
          },
          colors: ['#ff4466', '#ff6699', '#ff2255'],
          ticks: 100,
          shapes: ['circle']
        });
      });
    }

    // Lancio fuochi d'artificio ogni 2 secondi
    setInterval(fireworkHeart, 2000);
  </script>
</body>
</html>
