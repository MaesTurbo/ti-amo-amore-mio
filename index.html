<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Ti Amo Amore Mio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: 'Arial', sans-serif;
    }

    canvas {
      display: block;
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 4em;
      z-index: 10;
      text-shadow: 2px 2px 10px red;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      color: red;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>TI AMO AMORE MIO</h1>
  <canvas id="canvas"></canvas>
  <audio autoplay loop volume="0.1">
    <source src="https://files.catbox.moe/lww7r1.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'audio.
  </audio>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let width, height;
    let particles = [];
    let imagePoints = [];
    let imageComposed = false;
    let composeStartTime = null;

    const image = new Image();
    image.crossOrigin = "anonymous";
    image.src = "https://raw.githubusercontent.com/MaesTurbo/ti-amo-amore-mio/refs/heads/main/IMG-20200415-WA0007.jpg";

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    function drawHearts() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "❤️";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = (Math.random() * 20 + 10) + "px";
      heart.style.color = ["red", "pink", "lightblue", "yellow", "green"][Math.floor(Math.random() * 5)];
      heart.style.animationDuration = (Math.random() * 4 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(drawHearts, 500);

    function createParticles(x, y) {
      for (let i = 0; i < 30; i++) {
        particles.push({
          x, y,
          vx: (Math.random() - 0.5) * 4,
          vy: (Math.random() - 0.5) * 4,
          alpha: 1,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          timer: 0
        });
      }
    }

    function renderParticles() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.01;
        p.timer++;

        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.globalAlpha = Math.max(p.alpha, 0);
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fill();

        // Draw part of the image as pixel when particles explode
        if (p.timer === 15 && imagePoints.length > 0 && !imageComposed) {
          const imgPoint = imagePoints[Math.floor(Math.random() * imagePoints.length)];
          ctx.globalAlpha = 1;
          ctx.drawImage(
            image,
            imgPoint.x, imgPoint.y, 5, 5,
            p.x - 2.5, p.y - 2.5, 5, 5
          );
        }

        if (p.alpha <= 0) particles.splice(i, 1);
      });
      ctx.globalAlpha = 1;
    }

    function loop() {
      renderParticles();
      requestAnimationFrame(loop);

      // Restart after 5 minutes
      if (composeStartTime && Date.now() - composeStartTime > 5 * 60 * 1000) {
        imageComposed = false;
        composeStartTime = null;
        imagePoints = [];
        ctx.clearRect(0, 0, width, height);
      }
    }

    loop();

    function launchFirework() {
      const x = Math.random() * width * 0.8 + width * 0.1;
      const y = Math.random() * height * 0.5 + height * 0.2;
      createParticles(x, y);
    }

    setInterval(launchFirework, 700);

    image.onload = () => {
      const tempCanvas = document.createElement("canvas");
      const tempCtx = tempCanvas.getContext("2d");
      const scale = 0.25;
      tempCanvas.width = image.width * scale;
      tempCanvas.height = image.height * scale;
      tempCtx.drawImage(image, 0, 0, tempCanvas.width, tempCanvas.height);
      const data = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);

      for (let y = 0; y < data.height; y += 4) {
        for (let x = 0; x < data.width; x += 4) {
          const index = (y * data.width + x) * 4;
          const alpha = data.data[index + 3];
          if (alpha > 100) {
            imagePoints.push({ x: x / scale, y: y / scale });
          }
        }
      }

      composeStartTime = Date.now();
      imageComposed = false;
    };
  </script>
</body>
</html>
