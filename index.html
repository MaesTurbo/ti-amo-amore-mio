<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Ti Amo Amore Mio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
    #mainImage {
      display: none;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <img id="mainImage" src="https://raw.githubusercontent.com/MaesTurbo/ti-amo-amore-mio/refs/heads/main/IMG-20200415-WA0007.jpg" alt="Amore Mio" />
  <audio autoplay loop volume="0.1" id="bgMusic">
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const img = document.getElementById("mainImage");
    let particles = [];
    let hearts = [];
    let imgData = null;
    let drawing = false;
    let showImage = false;
    let restartTimeout = 10000;

    // Particle per immagine
    class Particle {
      constructor(x, y, color, targetX, targetY) {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.color = color;
        this.size = Math.random() * 2 + 1;
        this.targetX = targetX;
        this.targetY = targetY;
        this.vx = (targetX - this.x) / 100;
        this.vy = (targetY - this.y) / 100;
        this.alpha = 0;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.alpha < 1) this.alpha += 0.01;
      }
      draw() {
        ctx.fillStyle = `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, ${this.alpha})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Cuori fluttuanti
    class Heart {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + Math.random() * 200;
        this.size = Math.random() * 20 + 10;
        this.speed = Math.random() * 1 + 0.5;
        const colors = ["#ff69b4", "#ff0000", "#00ffff", "#ffff00", "#00ff00"];
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      update() {
        this.y -= this.speed;
        if (this.y < -this.size) {
          this.y = canvas.height + Math.random() * 100;
          this.x = Math.random() * canvas.width;
        }
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.scale(this.size / 20, this.size / 20);
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(0, -3, -5, -3, -5, 0);
        ctx.bezierCurveTo(-5, 3, 0, 5, 0, 8);
        ctx.bezierCurveTo(0, 5, 5, 3, 5, 0);
        ctx.bezierCurveTo(5, -3, 0, -3, 0, 0);
        ctx.fill();
        ctx.restore();
      }
    }

    function explodeImage() {
      const tempCanvas = document.createElement("canvas");
      const tempCtx = tempCanvas.getContext("2d");
      const scale = 0.5;
      const imgW = img.width * scale;
      const imgH = img.height * scale;
      tempCanvas.width = imgW;
      tempCanvas.height = imgH;

      tempCtx.drawImage(img, 0, 0, imgW, imgH);
      imgData = tempCtx.getImageData(0, 0, imgW, imgH).data;

      particles = [];
      for (let y = 0; y < imgH; y += 3) {
        for (let x = 0; x < imgW; x += 3) {
          const i = (y * imgW + x) * 4;
          const r = imgData[i];
          const g = imgData[i + 1];
          const b = imgData[i + 2];
          const a = imgData[i + 3];
          if (a > 100) {
            const posX = canvas.width / 2 - imgW / 2 + x;
            const posY = canvas.height / 2 - imgH / 2 + y;
            particles.push(new Particle(posX, posY, [r, g, b], posX, posY));
          }
        }
      }

      drawing = true;
      showImage = true;
      setTimeout(() => {
        drawing = false;
        showImage = false;
        setTimeout(explodeImage, 3000);
      }, restartTimeout);
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Cuori
      hearts.forEach((h) => {
        h.update();
        h.draw();
      });

      // Particelle immagine
      if (drawing || showImage) {
        particles.forEach((p) => {
          p.update();
          p.draw();
        });
      }

      requestAnimationFrame(animate);
    }

    // Inizializza cuori
    for (let i = 0; i < 50; i++) {
      hearts.push(new Heart());
    }

    img.onload = () => {
      explodeImage();
      animate();
    };

    // Per autoplay su mobile (richiede interazione)
    document.body.addEventListener("click", () => {
      document.getElementById("bgMusic").play();
    });
  </script>
</body>
</html>
